<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MyStore</title>
    
    <link rel="stylesheet" href="Product.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="NavigationMenu.html">MyStore</a>
            </div>
            <ul class="nav-links">
                <li><a href="Cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="Home.html">Home</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
            </ul>
            <div class="nav-user">
                <a href="Registration&Login.html">Login</a>
                <a href="Registration&Login.html">Register</a>
            </div>
        </nav>
    </header>

    <main class="product-page-container">
        
        <aside class="sidebar">
            <h3>Filters</h3>
            
            <input type="search" id="search-bar" placeholder="Search products...">
            
            <h4>Categories</h4>
            <ul class="category-links">
                <li><a href="#" class="category-link active" data-category="all">All Products</a></li>
                <li><a href="#" class="category-link" data-category="gadget">Gadgets</a></li>
                <li><a href="#" class="category-link" data-category="clothing">Clothing</a></li>
                <li><a href="#" class="category-link" data-category="home">Home Goods</a></li>
            </ul>
        </aside>

        <section class="product-main">
            <h2>Our Products</h2>
            
            <div class="product-grid">
                
                <div class="product-card" data-category="gadget">
                    <img src="Media/AwesomeGadgets1.jpg" alt="Product Name">
                    <div class="card-content">
                        <h3>Awesome Gadget</h3>
                        <p class="price">$1299.99</p>
                        <button class="btn-add-to-cart"
                                data-name="Awesome Gadget" 
                                data-price="1299.99"
                        >Add to Cart</button>
                       <button class="btn-remove-from-cart" data-name="Awesome Gadgets">Remove from Cart</button>
                    </div>
                </div>
                
                <div class="product-card" data-category="clothing">
                    <img src="Media/tshirt1.jpg" alt="Product Name">
                    <div class="card-content">
                        <h3>Stylish T-Shirt</h3>
                        <p class="price">$19.99</p>
                        <button class="btn-add-to-cart"
                                data-name="Stylish T-Shirt" 
                                data-price="19.99"
                        >Add to Cart</button>
                        <button class="btn-remove-from-cart" data-name="Stylish T-Shirt">Remove from Cart</button>
                    </div>
                </div>
                
                <div class="product-card" data-category="gadget">
                    <img src="Media/WirelessEarbuds1.jpg" alt="Product Name">
                    <div class="card-content">
                        <h3>Wireless Earbuds</h3>
                        <p class="price">$399.99</p>
                        <button class="btn-add-to-cart"
                                data-name="Wireless Earbuds" 
                                data-price="399.99"
                        >Add to Cart</button>
                        <button class="btn-remove-from-cart" data-name="Wireless Earbuds">Remove from Cart</button>
                    </div>
                </div>
                
                <div class="product-card" data-category="home">
                    <img src="Media/CoffeeMug1.jpg" alt="Product Name">
                    <div class="card-content">
                        <h3>Coffee Mug</h3>
                        <p class="price">$9.99</p>
                        <button class="btn-add-to-cart"
                                data-name="Coffee Mug" 
                                data-price="49.99"
                        >Add to Cart</button>
                        <button class="btn-remove-from-cart" data-name="Coffee Mug">Remove from Cart</button>
                    </div>
                </div>
                
                <div class="product-card" data-category="clothing">
                    <img src="Media/ComfyHoodie.jpeg" alt="Product Name">
                    <div class="card-content">
                        <h3>Comfy Hoodie</h3>
                        <p class="price">$39.99</p>
                        <button class="btn-add-to-cart"
                                data-name="Comfy Hoodie" 
                                data-price="9.99"
                        >Add to Cart</button>
                        <button class="btn-remove-from-cart" data-name="Comfy Hoodie">Remove from Cart</button>
                        
                    </div>
                </div>
                
                <div class="product-card" data-category="home">
